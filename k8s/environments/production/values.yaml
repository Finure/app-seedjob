# Default values for app-seedjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/finure/app-seedjob
  tag: 1.0.2
  pullPolicy: IfNotPresent
producer:
  command:
    - python
    - produce_data.py
secretName: "finure-app"
imagePullSecrets:
  - name: "ghcr"
volumes:
  - name: kafka-certs
    secret:
      secretName: "kafka"
  - name: kafka-ca
    secret:
      secretName: "finure-cluster-ca-cert"
# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: kafka-certs
    mountPath: /etc/kafka/secrets
    readOnly: true
  - name: kafka-ca
    mountPath: /etc/kafka/ca
    readOnly: true
